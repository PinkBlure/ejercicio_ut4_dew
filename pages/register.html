<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../styles/register.css">
</head>

<body>
  <form>
    <h1>Login</h1>
    <label for="name">Nombre: </label>
    <input id="name" name="name" type="text" placeholder="Introduce tu nombre" required>
    <label for="email">Correo: </label>
    <input id="email" name="email" type="email" placeholder="Introduce tu email" required>
    <label for="tel">Correo: </label>
    <input id="tel" name="tel" type="tel" placeholder="Introduce tu teléfono" required>
    <label for="user">Usuario: </label>
    <input id="user" name="user" type="text" placeholder="Introduce tu usuario" required>
    <label for="pass">Contraseña: </label>
    <input id="pass" name="pass" type="password" placeholder="Introduce tu contraseña" required>
    <label for="pass2">Repite tu contraseña: </label>
    <input id="pass2" name="pass2" type="password" placeholder="Introduce tu contraseña" required>
    <input type="submit" value="Acceder">
    <p>¿Ya estás registrado? <a href="#">Acceder</a></p>
  </form>
</body>

</html>
